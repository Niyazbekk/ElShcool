<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            font-size: 25px;
            text-align:center;
            display:flex;
            justify-content:center;
        }
        form {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            margin: 0;
            text-align: center;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px rgb(0 0 0);
            border-radius: 8px;
            transition: box-shadow .5s;
            margin-top: 100px;
        }

        input{
            margin-bottom: 20px;
            height:20px;
        }

        button{
            height:30px;
            border:none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="name_school">Electronic School</div>

    <div class="name_fields">
        <form th:action="@{/form}" method="post">
            <input name="login">
            <input name="pass">
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
